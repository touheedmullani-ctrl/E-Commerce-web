<!-- PAGE CONTENT -->
<div class="content-area">

    <h1>Your Cart</h1>
    <p>Items you added to your cart:</p>

    <!-- CART ITEM 1 -->
    <div class="cart-item-box">
        <img src="watch3.jpeg" alt="Item">

        <div class="cart-details">
            <h3>teesort platinum</h3>
            <p class="price">₹999</p>

            <label>Qty: </label>
            <select class="qty-box">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>

            <div class="cart-buttons">
                <button class="remove-btn">Remove</button>
                <button class="buy-now-btn">Buy Now</button>
            </div>
        </div>
    </div>

    <!-- CART ITEM 2 -->
    <div class="cart-item-box">
        <img src="headphones3.jpeg" alt="Item">

        <div class="cart-details">
            <h3>Boat wireless headphones</h3>
            <p class="price">₹1499</p>

            <label>Qty: </label>
            <select class="qty-box">
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>

            <div class="cart-buttons">
                <button class="remove-btn">Remove</button>
                <button class="buy-now-btn">Buy Now</button>
            </div>
        </div>
    </div>

    <!-- TOTAL SECTION -->
    <div class="cart-total-box">
        <h2>Total: ₹2498</h2>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>
