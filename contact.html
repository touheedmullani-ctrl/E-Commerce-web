<div class="content-area" style="margin-left:240px; padding:40px; flex:1; overflow:auto; height:100vh;">
    <h1 style="font-size:32px; margin-bottom:10px;">Contact Us</h1>
    <p style="margin-bottom:30px; color:#555;">Have questions or feedback? Reach out to us.</p>

    <div class="product-box" style="background:#fff; padding:30px; border-radius:10px; box-shadow:0px 5px 15px rgba(0,0,0,0.1); max-width:600px; margin:auto; text-align:center;">
        <img src="col.jpeg" class="center-img" alt="Contact Image" style="width:150px; height:150px; object-fit:cover; margin-bottom:20px; border-radius:50%; display:block; margin-left:auto; margin-right:auto;">

        <form>
            <label style="display:block; text-align:left; margin-bottom:5px; font-weight:500;">Name:</label>
            <input type="text" name="name" placeholder="Enter your name" style="width:100%; padding:10px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc; font-size:16px;">

            <label  >Email:</label>
            <input type="email" name="email" placeholder="Enter your email" style="width:100%; padding:10px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc; font-size:16px;">

            <label style="display:block; text-align:left; margin-bottom:5px; font-weight:500;">Message:</label>
            <textarea name="message" rows="5" placeholder="Write your message" style="width:100%; padding:10px; margin-bottom:15px; border-radius:6px; border:1px solid #ccc; font-size:16px;"></textarea>

            <button type="submit" style="background:#3498db; color:#fff; padding:12px 25px; border:none; border-radius:6px; font-size:16px; cursor:pointer;">Send Message</button>
        </form>
    </div>
